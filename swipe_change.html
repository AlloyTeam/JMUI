<!doctype html>
<html>
<head>
<title>Mobile Cookbook</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,target-densitydpi=medium-dpi" />

<link rel="stylesheet" type="text/css" href="css/mui-base.css" />
<link rel="stylesheet" type="text/css" href="css/mui-swipechange.css" />
<style>
.wrap > div > div{
	height: 100%;
	line-height: 100px;
	text-align: center;
	color: white;
	font-size: 25px;
	font-weight: bold;
	background: rgb(130, 197, 197);
}

</style>
</head>
<body>
<h4 style="position:absolute;z-index:1;">拖动切换</h4>
<div id='slider' class='swipeChange'>
  	<div class="wrap">
		<div><div>1</div></div>
		<div><div>2</div></div>
		<div><div>3</div></div>
		<div><div>4</div></div>
		<div><div>5</div></div>
	</div>
</div>
	<script type="text/javascript" src="js/cnMobile.js"></script>
	<script type="text/javascript" src="js/swipechange.js"></script>
	<script type="text/javascript">
	var sc = MUI.SwipeChange({
		id:"slider",
		currentIndex:1,
		canSwipe:true
		
	});


	</script>
</body>

</html>
