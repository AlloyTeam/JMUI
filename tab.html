<!doctype html>
<html>
<head>
	<title>Mobile Cookbook</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/mui-base.css" />
	<link rel="stylesheet" type="text/css" href="css/mui-tab.css" />
	<style type="text/css">
	.tab_body > li > div{
		height: 200px;
		background: rgb(228, 228, 228);
		text-indent: 20px;
	}
	h4{
		margin: 20px 0;
	}
	</style>
</head>
<body>
	<h4>Tab</h4>
	<div id="tab" class="tab">
		<ul class="tab_head">
			<li class="active">head_1</li>
			<li>head_2</li>
			<li>head_3</li>
			<li>head_4</li>
		</ul>
		<ul class="tab_body">
			<li>
				<div>tab-body-1</div>
			</li>
			<li>
				<div>tab-body-2</div>
			</li>
		
			<li>
				<div>tab-body-3</div>
			</li>
			<li>
				<div>tab-body-4</div>
			</li>
		</ul>
	</div>
	<h4>Tab With Animation</h4>
	<div id="a_tab" class="tab">
		<ul class="tab_head">
			<li class="active">head_1</li>
			<li>head_2</li>
			<li>head_3</li>
			<li>head_4</li>
		</ul>
		<ul class="tab_body">
			<li>
				<div>tab-body-1</div>
			</li>
			<li>
				<div>tab-body-2</div>
			</li>
		
			<li>
				<div>tab-body-3</div>
			</li>
			<li>
				<div>tab-body-4</div>
			</li>
		</ul>
	</div>
	
	<script type="text/javascript" src="js/cnMobile.js"></script>
	<script type="text/javascript" src="js/tab.js"></script>

	<script type="text/javascript">
	var tb1 = new MUI.Tab({
		id:"tab"
	});
	var tb2 = new MUI.Tab({
		id:"a_tab",
		animate:"true"
	});

	</script>
</body>

</html>
